<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление счёта</title>
</head>
<body>
<div>
    <br>
    <div>
        <div>
            <form action="#" th:action="@{|/home/${clientID}|}" method="get">
                <button type="button"></button>
            </form>
        </div>
        <div>
            <form action="#" th:action="@{/login}" method="get">
                <button type="button"></button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div>
        <h2>Введите данные о банковском счёте</h2>
    </div>

    <form action="#" th:action="@{|/client/${client.id}/newAccount|}" th:object="${account}" method="post">
        <p><label>Номер счета</label><input type="text" th:field="*{accountNumber}"/></p>
        <p><label>Сумма</label><input type="number" th:field="*{money}"/></p>
        <p><button type="submit">Добавить</button></p>
    </form>
</div>
</body>
</html>
