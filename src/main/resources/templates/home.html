<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашнаяя страница пользователя</title>
</head>
<body>
<div>
    <br>

    <div>
        <div>
            <form action="#">
                <button type="button"></button>
            </form>
        </div>
        <div>
            <form action="#" th:action="@{/login}" method="get">
                <button type="button"></button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>

    <form action="#" th:action="@{|/showClient/${clientID}/home|}" method="get">
        <button type="submit">Просмотреть личные данные пользователя</button>
    </form>

    <br>
    <form action="#" th:action="@{|/editClient/${clientID}/home|}" method="get">
        <button type="submit">Изменить личные данные пользователя</button>
    </form>

    <br>
    <form action="#" th:action="@{|/client/${clientID}/accounts|}" method="get">
        <button type="submit">Список счетов</button>
    </form>

    <br>
    <form action="#" th:action="@{|/client/${clientID}/operations|}" method="get">
        <button type="submit">Список операций</button>
    </form>

    <br>
    <form action="#" th:action="@{/adminHome}" method="get">
        <button type="submit" th:classappend="${admin} ? 'w3-show' : 'w3-hide'">В режим администратора</button>
    </form>
</div>
</body>
</html>
