<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
</head>
<body>
<div>
    <br>

    <div>
        <div>
            <form action="#" th:action="@{${returnUrl != 'home' ? '/adminHome' : '/home/' + clientID}}" method="get">
                <button type="button"></button>
            </form>
        </div>
        <div>
            <form action="#" th:action="@{/login}" method="get">
                <button type="button"></button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div>
        <h2>Информация о пользователе</h2>
    </div>

    <form action="#" th:action="@{|/${action}/${clientID}/${returnUrl}|}" th:object="${client}" method="post">
        <p><label>Логин</label><input  type="text" th:field="*{login}"/></p>
        <p><label>Пароль</label><input type="text" th:field="*{password}"/></p>
        <p><label>Имя</label><input type="text" th:field="*{firstName}"/></p>
        <p><label>Фамилия</label><input type="text" th:field="*{secondName}"/></p>
        <p><label>Возраст</label><input type="number" th:field="*{age}"/></p>
        <p><label>Телефон</label><input type="text" th:field="*{phone}"/></p>
        <p><input type="checkbox" th:field="*{admin}"><label>Администратор</label></p>
        <p><button type="submit" th:classappend="${show} ? 'w3-hide' : 'w3-show'">Сохранить</button></p>
        <p><button type="submit" th:classappend="${show} ? 'w3-show' : 'w3-hide'">Закрыть</button></p>
    </form>
</div>
</body>
</html>
