<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список счетов</title>
</head>
<body>
<div>
    <br>

    <div>
        <div>
            <form action="#" th:action="@{${clientID == 'all' ? '/adminHome' : '/home/' + clientID}}" method="get">
                <button type="button"></button>
            </form>
        </div>
        <div>
            <form action="#" th:action="@{/login}" method="get">
                <button type="button"></button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>

    <table border="1">
        <tr>
            <th>Номер счета</th>
            <th>Сумма</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.accountNumber}"/>
            <td th:text="${account.money}"/>
        </tr>
    </table>

    <br>
    <form action="#" th:action="@{|/client/${clientID}/newAccount|}" method="get">
        <button type="submit" th:classappend="${adminOrClient} ? 'w3-hide' : 'w3-show'">Добавить счет</button>
    </form>
</div>
</body>
</html>
